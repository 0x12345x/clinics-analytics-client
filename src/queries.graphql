query GetClinics(
    $startDate: Float!,
    $endDate: Float!,
  ) {
  clinics(
    startDate: $startDate
    endDate: $endDate
  ) {
    id
    name
    location
    visitsCount
  }
}

query GetIssues {
  issues {
    id
    name
    location
  }
}

query getStaffs {
  staffs {
    id
    name
    rank
    efficiency
    efficiency_delta1
    efficiency_delta2
    nps_delta1
    nps_delta2
    reported_issues
  }
}

query getVisits(
    $take: Float!,
    $skip: Float!,
    $orderBy: String!,
    $ascending: Boolean!,
    $page: Float!,
    $clinicId: Float!,
    $issueId: Float!,
    $startDate: Float!,
    $endDate: Float!,
  ) {
  visits (
    take: $take
    skip: $skip
    orderBy: $orderBy
    ascending: $ascending
    page: $page
    clinicId: $clinicId
    issueId: $issueId
    startDate: $startDate
    endDate: $endDate
  ) { 
    id
    patient
    time
    fee
    promoter_score
    staffId
    clinicId
    issueId
  }
}
